<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task03.css" />
  </head>
  <body>
    <h1>To-Do-List</h1>

    <div class="container">
      <div class="input">
        <input type="text" id="taskInput" placeholder="Enter a task" />
        <button onclick="addTask()">Add Task</button>
      </div>

      <div class="deleteOuter">
        <input
          type="number"
          id="deleteInput"
          placeholder="Enter task index to delete"
        />
        <button onclick="deleteTask()">Delete Task</button>
      </div>

      <div id="taskList">
        <h3 class="listbutton">Tasks:</h3>
        <button onclick="listTasks()" class="listbutton">List Tasks</button>
        <ul id="taskUl">
          <!-- Task list will appear here -->
        </ul>
      </div>
    </div>
    <script src="task03.js"></script>
  </body>
</html>
